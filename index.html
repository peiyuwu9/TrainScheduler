<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"> </script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12">
                <h1 id="header">Train Scheduler</h1>
            </div>
            <div id="current-time-label" class="alert alert-danger" role="alert">Current Time: <span id="time-diaply"></span></div>
            <div class="col-sm-12">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">First Train Time</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Train Time</th>
                            <th scope="col">Arriving In</th>
                        </tr>
                    </thead>
                    <tbody id="train-detail"></tbody>
                </table>
            </div>
        </div>
        </br>
        <div class="row justify-content-start">
            <div class="col-sm-2">
                <form>
                    <label for="name-input">Train name</label></br>
                    <input type="text" id="name-input"></br>
                    <label for="destination-input">Destination</label></br>
                    <input type="text" id="destination-input"></br>
                    <label for="first-time-input">First Train Time</label></br>
                    <input type="text" id="first-time-input"></br>
                    <label for="frequency-input">Frequency (mins)</label></br>
                    <input type="text" id="frequency-input"></br></br>
                    <input type="submit" id="submit-button" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
